    <section class="form-container">

    <form action="" method="post" enctype="multipart/form-data">
        <h3>Perfil</h3>
        <p>Mudar nome</p>
        <input type="text" name="name" placeholder="Alexandre do Amaral Quintão" maxlength="50" class="box">
        <p>Mudar e-mail</p>
        <input type="email" name="email" placeholder="aleequintogti@gmail.come" maxlength="50" class="box">
        <p>Solicitar mudança de senha</p>
        <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
        
        <input type="password" name="new_pass" placeholder="enter your new password" maxlength="20" class="box">
        <p>Confirmar senha:</p>
        <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
        <p>Atualizar foto de perfil</p>
        <input type="file" accept="image/*" class="box">
        <input type="submit" value="Solicitar mudança" name="submit" class="btn">
    </form>
